<h3 mat-dialog-title>Poule bewerken</h3>
<mat-divider></mat-divider>

<form [formGroup]="editPouleForm" class="ep-form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Poule naam</mat-label>
    <input matInput formControlName="name" required />
    @if (fieldIsInvalid('name')) {
      <mat-error>Naam is verplicht</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Omschrijving</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <mat-label>Zichtbaarheid</mat-label>
  <mat-radio-group formControlName="isPublic" aria-label="Poule zichtbaarheid" class="visibility-group">
    <mat-radio-button [value]="false">Priv√©</mat-radio-button>
    <mat-radio-button [value]="true">Openbaar</mat-radio-button>
  </mat-radio-group>

  <mat-divider></mat-divider>

  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close class="mat-close-button">Annuleren</button>
    <button mat-button type="submit" [disabled]="editPouleForm.invalid" class="submit-button">Opslaan</button>
  </mat-dialog-actions>
</form>

<h4>Deelnemers</h4>
<table mat-table [dataSource]="membersDataSource" class="ep-dialog-table">
  <!-- Avatar -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let member">
      <img [src]="member.avatarUrl" alt="Avatar" class="avatar-img" appHideOnError />
    </td>
  </ng-container>
  <!-- Gebruikersnaam -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Naam</th>
    <td mat-cell *matCellDef="let member">{{ member.username }}</td>
  </ng-container>
  <!-- Rol -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let member">{{ member.role }}</td>
  </ng-container>
  <!-- Verwijderknop -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let member">
      <button mat-icon-button
              color="warn"
              (click)="removeMember(member.uid)"
              [disabled]="!isOwner() || member.uid === data.poule.createdBy">
        <mat-icon>person_remove</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Header en rijdefinities -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
